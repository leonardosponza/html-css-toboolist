<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body id="sfondo">
    <!-- titolo -->
    <header class="head">
        <img src="img/logo copia.png" alt="">
        <span id="nomelogo">toboolist</span>
    </header>
    <!-- corpo pagina -->
    <main id="corpo">
        <button id="task">add task</button>
        <button id="section">add section</button>
        <hr id="lineacentro">
        <!-- finito parte bottoni -->
        <div class="titoli"><span class="triangolo">&#9662</span> new task</div>
        <!-- inizio lista non ordinata -->
        <ul class="punti">
            <li class="font"><span class="check">&check;</span> quarterly newsletter <span class="editorial">editorial</span></li>
        </ul>
        <div class="titoli"><span class="triangolo">&#9662</span> today</div>
        <ul class="punti">
            <li class="font"><span class="check">&check;</span> recruiting blog post <span class="editorial">editorial</span></li>
            <li class="font"><span class="check">&check;</span> mobile app launch <span id="goals">Q1 goals</span></li>
            <li class="font"><span class="cross">&#x24E7;</span> interview John H. <span id="recruiting">recruiting</span></li>
            <li class="font"><span class="check">&check;</span> summit update to mobile storefronts <span id="mobile">mobile</span></li>
        </ul>
        <!-- fine seconda lista -->
        
    </main>
    
    
</body>
</html>
